<html lang="pt-br">
    <head>
        <title>Cadastro de Endereço</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <h1 class="mt-5">Cadastro de Endereço</h1>
            <form id="formEndereco" class="mt-3">
                <div class="mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="Digite seu CEP">
                </div>
                <div class="mb-3">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" disabled>
                </div>
                <div class="mb-3">
                    <label for="bairro" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="bairro" disabled>
                </div>
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" disabled>
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" disabled>
                </div>
                <button type="button" class="btn btn-primary" onclick="buscarEndereco()">Buscar Endereço</button>
            </form>
        </div>
        <script src="controller.js"></script>
    </body>
</html>
